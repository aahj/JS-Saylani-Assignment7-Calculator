<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI Based</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main">
        <div class="container" id="border">
            <div class="spacing special">
                <input type="text" name="" class="shadow-lg p-3 mb-5 bg-white rounded" id="inputValue">
            </div>

            <div class="spacing">
                <button class="clearbtn btn btn-lg" onclick="clearText()" id="forAllbtn">C</button>                
            </div>

            <div class="spacing">
                <button class="btn" onclick="getResult('/')">/</button>
                <button class="btn" onclick="getResult('^2')" id="power" >^2</button>
            </div>
            <div class="spacing">
                <button class="btn" onclick="getResult('7')">7</button>
                <button class="btn" onclick="getResult('8')">8</button>
                <button class="btn" onclick="getResult('9')">9</button>
                <button class="btn" onclick="getResult('*')">*</button>
            </div>
            <div class="spacing">
                <button class="btn" onclick="getResult('4')">4</button>
                <button class="btn" onclick="getResult('5')">5</button>
                <button class="btn" onclick="getResult('6')" >6</button>
                <button class="btn" onclick="getResult('-')" >-</button>
            </div>
            <div class="spacing">
                <button class="btn" onclick="getResult('1')">1</button>
                <button class="btn" onclick="getResult('2')">2</button>
                <button class="btn" onclick="getResult('3')">3</button>
                <button class="btn" onclick="getResult('+')">+</button>
            </div>
            <div class="spacing">
                <button class="btn" onclick="getResult('0')" >0</button>
                <button class="btn" onclick="calcResult()">=</button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
